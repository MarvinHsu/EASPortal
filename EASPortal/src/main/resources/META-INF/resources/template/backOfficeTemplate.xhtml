<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="jakarta.faces.core"
	xmlns:h="jakarta.faces.html"
	xmlns:ui="jakarta.faces.facelets"
	xmlns:c="jakarta.tags.core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<ui:insert name="head"></ui:insert>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
</h:head>
<h:body>
	<h:outputStylesheet library="defaultTheme" name="css/application.css"
		target="head" />


	<div id="page">
		<div id="header">
			<a href="/EASPortal/kernel/default.jsf" class="logo"><img
				src="#{facesContext.externalContext.requestContextPath}/images/hsu-logo.png"
				alt="hsu-logo" style="max-width:100%;"/> </a>

			<div class="right-controls">
				<h:form id="topForm">

					<p:menubar>
						<c:forEach items="#{menuManagedBean.categories}" var="category">
							<p:submenu label="#{category.name}" icon="ui-icon-folder-open">
								<c:forEach items="#{category.systems}" var="system">
									<c:if test="#{system.showed}">
										<p:menuitem value="#{system.name}" url="#{system.url}"
											target="#{system.openWindow ? '_blank' : 'iFrameMain'}"
											icon="ui-icon-link"/>
									</c:if>		
								</c:forEach>
							</p:submenu>
						</c:forEach>


						<f:facet name="options">
							<h:panelGrid columns="3">
								<p:linkButton href="#{logoutManagedBean.logoutUrl}"  value="登出"/>
							</h:panelGrid>
						</f:facet>
					</p:menubar>


				</h:form>

			</div>
		</div>
		<div id="page-content">

			<div class="content-container">
				<!--右側內容區Start -->
				<ui:insert name="main">
					Main Content
				</ui:insert>
				<!--右側內容區 end -->
			</div>
			<div class="clear"></div>
		</div>
		<div id="footer"></div>
	</div>
</h:body>
</html>
